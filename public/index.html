<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Secure Web Chat</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body { font-family: Arial; margin: 0; display: flex; flex-direction: column; height: 100vh; }
        #messages { flex: 1; overflow-y: auto; padding: 10px; }
        #inputArea { display: flex; }
        #inputField { flex: 1; padding: 10px; }
        #sendButton { padding: 10px; background: #007bff; color: white; border: none; }
    </style>
</head>
<body>
    <div id="messages"></div>
    <div id="inputArea">
        <input type="text" id="inputField" placeholder="Nachricht eingeben..." />
        <button id="sendButton">Senden</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
